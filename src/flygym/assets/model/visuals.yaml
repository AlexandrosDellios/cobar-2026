# VISUALIZATION SET SCHEMA
# See the "asset/material" and "asset/texture" sections of the MuJoCo XML reference
# for all options: https://mujoco.readthedocs.io/en/stable/XMLreference.html
# "apply_to" and "material" must be non-empty. All other attributes are optional.
#
# vis_set_name:                  # Name can be arbitrary; it's ignored by the model
#   apply_to: "*_coxa"           # String or list of strings, each matching a set of
#                                # body parts that this visualization set applies to
#                                # (wildcard '*' matches any substring)
#   material:
#     specular: 0.1              # How shiny the material is
#     shininess: 0.1             # How sharp the specular highlights are
#     rgba: [1, 1, 1, 0.8]       # Color and transparency. If texture is specified, the
#                                # final color is this multiplied by texture color, so
#                                # it's better to use [1, 1, 1, alpha] here and set the
#                                # RGB values in texture instead.
#   texture:                     # Texture attributes. Use plain texture if unspecified.
#     builtin: flat              # Built-in procedural texture generator
#     rgb1: [0.59, 0.39, 0.12]   # Base color
#     rgb2: [0.82, 0.67, 0.47]   # Second color (used e.g. in gradient texture)
#     mark: random               # Enable random markings in procedural texture
#     markrgb: [0, 0, 0]         # Color of random markings
#     random: 0.05               # Probability of a pixel being marked
#     width: 50                  # Width of the procedural texture pattern in pixels
#     height: 50                 # Height of the procedural texture pattern in pixels


