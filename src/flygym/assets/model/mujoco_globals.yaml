compiler:
  autolimits: true
  angle: radian
  eulerseq: XYZ
  fusestatic: true
  boundmass: 1e-6  # some tarsal segments have their masses increased to this
  boundinertia: 1e-12

option:
  gravity: [0, 0, -9810]  # in mm/s^2
  timestep: 0.0001
  integrator: Euler
  solver: Newton
  iterations: 100
  noslip_iterations: 5

  flag:
    multiccd: enable
    energy: enable

visual:
  headlight:
    ambient: [0.5, 0.5, 0.5]
    specular: [0.3, 0.3, 0.3]
  map:
    stiffness: 1e6
    stiffnessrot: 5e6
    force: 1e-5
    torque: 2e-4